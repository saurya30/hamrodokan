name: hamrodokan
description: "A new Flutter project."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1


#--------PACKAGES--------#
dependencies:
  flutter:
    sdk: flutter

  #----UTILITY PACKAGES------#
  http: ^1.1.0
  intl: ^0.20.2
  logger: ^2.0.1
  url_launcher: ^6.1.12
  flutter_native_splash: ^2.3.2
  smooth_page_indicator: ^1.2.1
  connectivity_plus: ^6.1.4
  shimmer: ^3.0.0

  
#--------ICONS---------#
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.8
  lottie: ^3.3.1
  animated_splash_screen:

#--------STATE MANAGEMENT--------#
  get: ^4.6.5
  get_storage: ^2.1.1

#--------PRODUCT SPECIFIC----------#
  readmore: ^3.0.0
  carousel_slider: ^5.1.1
  flutter_rating_bar: ^4.0.1

#---------FIREBASE---------------#
  firebase_core: ^3.14.0
  firebase_auth: ^5.6.0
  cloud_firestore: ^5.6.9
  google_sign_in: ^6.1.4
  image_picker: ^1.1.2
  firebase_storage: ^12.4.8
  cached_network_image: ^3.4.1


#-----------/PACKAGES END---------#

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  #-------LOCAL ASSETS-------#
  assets:
    - assets/images/
    - assets/logos/
    - assets/icons/
    - assets/icons/categories/
    - assets/user/
    - assets/products/
    - assets/animation/
    - assets/icons/payment_methods/
    - assets/Thumbnailimages/
    - assets/foods/
    - assets/staple/


  #-------LOCAL FONTS-------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800




  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
